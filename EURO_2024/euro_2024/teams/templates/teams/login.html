{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %} 
    <div class="login-container">
        <h1>Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
{% endblock %}
